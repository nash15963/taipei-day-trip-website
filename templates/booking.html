<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/static/imgfile/png_head.png" type="image/x-icon" >
    <link href="/static/CSSfile/booking.css" rel="stylesheet" type="text/css">
    <title>booking</title>
</head>
<body>
	<div id="loader">
		<div id="loading"></div>
	</div>
    <div id="shadow"></div>
	<div id="login">
		<form action="/api/user" id="login_form" method="post" name="login_form">
			<p>登入會員帳號 <span class="close">X</span></p><input name="email" placeholder="輸入電子信箱" type="email"> <input name='password' placeholder="輸入密碼" type="password"><br>
			<button id="login_formBtn" type="submit">登入帳戶</button> <!-- <input class="formBtn" type="submit" value="登入帳戶"> -->
			<p class="signupPage">還沒有帳戶?點此註冊</p>
			<p class="message"></p>
		</form>
	</div>
	<div id="signup">
		<form action="/api/user" id="signup_form" method="post" name="signup_form">
			<p>註冊會員帳號 <span class="close">X</span></p><input name="name" placeholder="輸入姓名" type="text"> <input name="email" placeholder="輸入電子信箱" type="email"> <input name='password' placeholder="輸入密碼" type="password"><br>
			<button id="signup_formBtn" type="submit">註冊新帳戶</button> <!-- <input class="formBtn" type="submit" value="註冊新帳戶"> -->
			<p class="logInPage">已經有帳戶了？點此登入</p>
			<p class="message"></p>
		</form>
	</div>

	<div class="title">
		<div class="title_content">
			<div>
				<a href="/">台北一日遊</a>
			</div>
			<div class="title_box">
				<a class="booking">排定行程</a>
				<p class="signin">登入/註冊</p>
				<p class="signout">登出</p> 
			</div>
		</div>
	</div>
	<div class="content">
		<div class="contentTitle"></div>
		<div class="contentImg"></div>
		<div class="contentText"></div> 
		<div class="contentDelete">
			<img src="/static/imgfile/icon_delete.png" alt="垃圾桶範例">
		</div>
	</div>
	<div class="information">
		<h4>您的聯絡資訊</h4>
            <form>
                <p><label for="bookName">聯絡姓名：<input type="text" id="bookName" name="Name"></label></p>
                <p><label for="bookEmail">連絡信箱：<input type="text" id="bookEmail" name="Email"></label></p>
                <p><label for="bookmobile">手機號碼：<input type="text" id="bookmobile" name="Mobile"></label></p>
                <p class = "contentMessage"></p>
                <p>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</p>
            <hr/>
                <h4>信用卡付款資訊</h4>
                <div class = 'carfForm'> <label>卡片號碼 :</label> <div class="tpfield" id="card-number"></div> </div>
                <div class = 'carfForm'> <label>過期時間 :</label><div class="tpfield" id="card-expiration-date"></div></div>
                <div class = 'carfForm'> <label>驗證密碼 :</label><div class="tpfield" id="card-ccv"></div></div> 
			<hr/>
                <p class = 'formprice'>總價：新台幣 <span class="dollar"></span> 元</p>
                <button type="submit" id="submit-button" class = 'formbtn' >確認訂購並付款</button>    
                </form> 
	</div>
	<div class="foot">
		COPYRIGHT © 2021 台北一日遊
	</div>
	<script src="https://js.tappaysdk.com/tpdirect/v5.8.0"></script>
	<script src="/static/JSfile/booking_GET.js"></script>
	<script src="/static/JSfile/pay.js"></script>

<!-- <script src="/static/JSfile/pay2.js"></script> -->
</body>
</html>
